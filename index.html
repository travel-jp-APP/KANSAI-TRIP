    function setActiveTab(tabName) {
        // Update state
        if (activeTab === tabName) return;
        activeTab = tabName;
        
        // Update Nav Buttons
        document.querySelectorAll('.fixed button').forEach(button => {
            const isSelected = button.getAttribute('data-tab') === tabName;
            const icon = button.querySelector('i');
            
            button.className = `flex flex-col items-center justify-center w-full h-full space-y-1 ${isSelected ? 'text-indigo-600' : 'text-stone-400'}`;
            // æ›´æ–° strokeWidth å±¬æ€§ä¾†æ¨¡æ“¬ç²—é«”åœ–ç¤º
            if (icon) {
                 icon.setAttribute('data-stroke-width', isSelected ? '2.5' : '2');
            }
        });
        
        // Render Content
        switch (tabName) {
            case 'itinerary':
                renderItinerary();
                break;
            case 'flights':
                renderFlights();
                break;
            case 'hotels':
                renderHotels();
                break;
            case 'manhole':
                renderManholeStockStatus();
                break;
        }
    }

    function setSelectedDay(dayId) {
        if (selectedDayId === dayId) return;
        selectedDayId = dayId;
        renderItinerary(); // Re-render content and date selector
    }
